
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satta Matka Pro - Advanced AI Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --card-gradient: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-light: 0 8px 32px rgba(31, 38, 135, 0.15);
            --shadow-heavy: 0 15px 35px rgba(31, 38, 135, 0.3);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --accent-gold: #ffd700;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --warning-color: #ff9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 40px;
            animation: slideInDown 1s ease-out;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ffffff, var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.3rem;
            font-weight: 300;
            color: var(--text-secondary);
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-tab {
            padding: 12px 24px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-tab.active {
            background: var(--success-gradient);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }

        .nav-tab:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-light);
        }

        .btn-primary {
            background: var(--success-gradient);
            color: white;
        }

        .btn-secondary {
            background: var(--secondary-gradient);
            color: white;
        }

        .btn-info {
            background: var(--card-gradient);
            color: var(--text-primary);
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: var(--shadow-heavy);
        }

        /* Real-time Status */
        .realtime-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 15px;
            color: var(--text-primary);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success-color);
            animation: pulse 2s infinite;
        }

        .status-indicator.disconnected {
            background: var(--error-color);
        }

        /* Content Sections */
        .content-section {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .content-section.active {
            display: block;
        }

        /* Enhanced Market Cards */
        .predictions-grid, .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .market-card, .result-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--glass-border);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .market-card:hover, .result-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--shadow-heavy);
        }

        .market-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 25px;
            text-align: center;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: var(--success-gradient);
            border-radius: 4px;
            transition: width 1s ease;
        }

        .confidence-text {
            text-align: center;
            font-weight: 600;
            color: var(--text-primary);
            margin-top: 10px;
        }

        /* Analytics Charts */
        .chart-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin: 25px 0;
            border: 1px solid var(--glass-border);
        }

        .chart-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 20px;
            text-align: center;
        }

        /* Profit/Loss Calculator */
        .calculator-section {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin: 25px 0;
            border: 1px solid var(--glass-border);
        }

        .calculator-input {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .input-group label {
            min-width: 120px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .input-group input, .input-group select {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            background: var(--glass-bg);
            color: var(--text-primary);
            font-size: 14px;
        }

        /* User Preferences */
        .preferences-section {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin: 25px 0;
            border: 1px solid var(--glass-border);
        }

        .preference-group {
            margin-bottom: 20px;
        }

        .preference-group h4 {
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .checkbox-item input[type="checkbox"] {
            margin: 0;
        }

        .checkbox-item label {
            color: var(--text-primary);
            cursor: pointer;
            margin: 0;
        }

        /* Hot Numbers Display */
        .hot-numbers {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .hot-number {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            animation: pulse 2s infinite;
        }

        /* Pattern Analysis */
        .pattern-analysis {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
        }

        .pattern-title {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Loading and Messages */
        .loading {
            text-align: center;
            color: var(--text-primary);
            font-size: 1.4rem;
            margin: 40px 0;
            animation: pulse 2s ease-in-out infinite;
        }

        .message {
            padding: 20px 30px;
            margin: 20px auto;
            border-radius: 15px;
            text-align: center;
            font-weight: 500;
            max-width: 600px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border-color: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border-color: rgba(244, 67, 54, 0.3);
            color: #f44336;
        }

        .hidden {
            display: none !important;
        }

        /* Animations */
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .predictions-grid, .results-grid {
                grid-template-columns: 1fr;
            }

            .nav-tabs {
                gap: 5px;
            }

            .nav-tab {
                padding: 10px 16px;
                font-size: 14px;
            }

            .realtime-status {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Real-time Status -->
    <div class="realtime-status">
        <div class="status-indicator" id="connectionStatus"></div>
        <span id="statusText">Connecting...</span>
    </div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-brain"></i> Satta Matka Pro</h1>
            <p>Advanced AI-Powered Analytics & Real-Time Predictions</p>
        </div>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <div class="nav-tab active" onclick="showSection('predictions')">
                <i class="fas fa-crystal-ball"></i> Predictions
            </div>
            <div class="nav-tab" onclick="showSection('analytics')">
                <i class="fas fa-chart-line"></i> Analytics
            </div>
            <div class="nav-tab" onclick="showSection('calculator')">
                <i class="fas fa-calculator"></i> P&L Calculator
            </div>
            <div class="nav-tab" onclick="showSection('preferences')">
                <i class="fas fa-cog"></i> Preferences
            </div>
            <div class="nav-tab" onclick="showSection('results')">
                <i class="fas fa-trophy"></i> Results
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-primary" onclick="loadPredictions()">
                <i class="fas fa-robot"></i> Generate Predictions
            </button>
            <button class="btn btn-secondary" onclick="loadAnalytics()">
                <i class="fas fa-chart-bar"></i> Load Analytics
            </button>
            <button class="btn btn-info" onclick="exportData('predictions')">
                <i class="fas fa-download"></i> Export CSV
            </button>
        </div>

        <div id="loading" class="loading hidden">
            <i class="fas fa-spinner fa-spin"></i> <span id="loadingText">Loading...</span>
        </div>

        <div id="message" class="message hidden"></div>

        <!-- Predictions Section -->
        <div id="predictions" class="content-section active">
            <div id="predictionsGrid" class="predictions-grid"></div>
        </div>

        <!-- Analytics Section -->
        <div id="analytics" class="content-section">
            <div class="chart-container">
                <div class="chart-title">Market Performance Trends</div>
                <div id="trendsChart"></div>
            </div>
            
            <div class="chart-container">
                <div class="chart-title">Number Frequency Heatmap</div>
                <select id="marketSelect" onchange="loadHeatmap()" style="margin-bottom: 20px; padding: 10px; border-radius: 5px;">
                    <option value="Time Bazar">Time Bazar</option>
                    <option value="Milan Day">Milan Day</option>
                    <option value="Rajdhani Day">Rajdhani Day</option>
                    <option value="Kalyan">Kalyan</option>
                    <option value="Milan Night">Milan Night</option>
                    <option value="Rajdhani Night">Rajdhani Night</option>
                    <option value="Main Bazar">Main Bazar</option>
                </select>
                <div id="heatmapChart"></div>
            </div>
        </div>

        <!-- Calculator Section -->
        <div id="calculator" class="content-section">
            <div class="calculator-section">
                <h3 style="text-align: center; color: var(--text-primary); margin-bottom: 30px;">
                    <i class="fas fa-calculator"></i> Profit & Loss Calculator
                </h3>
                
                <div class="calculator-input">
                    <div class="input-group">
                        <label>Prediction:</label>
                        <input type="text" id="predictionInput" placeholder="Enter your prediction">
                    </div>
                    <div class="input-group">
                        <label>Actual Result:</label>
                        <input type="text" id="actualInput" placeholder="Enter actual result">
                    </div>
                    <div class="input-group">
                        <label>Bet Amount:</label>
                        <input type="number" id="betAmountInput" placeholder="Enter bet amount" value="100">
                    </div>
                    <button class="btn btn-primary" onclick="calculateProfitLoss()">
                        <i class="fas fa-calculator"></i> Calculate
                    </button>
                </div>
                
                <div id="calculatorResults" class="hidden"></div>
            </div>
        </div>

        <!-- Preferences Section -->
        <div id="preferences" class="content-section">
            <div class="preferences-section">
                <h3 style="text-align: center; color: var(--text-primary); margin-bottom: 30px;">
                    <i class="fas fa-cog"></i> User Preferences
                </h3>
                
                <div class="preference-group">
                    <h4>Favorite Markets</h4>
                    <div class="checkbox-group" id="favoriteMarkets"></div>
                </div>
                
                <div class="preference-group">
                    <h4>Notification Settings</h4>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="notifyResults">
                            <label for="notifyResults">Result Notifications</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="notifyPredictions">
                            <label for="notifyPredictions">New Predictions</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="notifyUpdates">
                            <label for="notifyUpdates">Real-time Updates</label>
                        </div>
                    </div>
                </div>
                
                <button class="btn btn-primary" onclick="savePreferences()">
                    <i class="fas fa-save"></i> Save Preferences
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="content-section">
            <div id="resultsGrid" class="results-grid"></div>
        </div>
    </div>

    <script>
        // Global variables
        let socket;
        let currentSection = 'predictions';
        let userPreferences = {
            favorite_markets: [],
            notification_settings: {}
        };

        // Initialize Socket.IO connection
        function initializeSocket() {
            socket = io();
            
            socket.on('connect', function() {
                updateConnectionStatus(true);
            });
            
            socket.on('disconnect', function() {
                updateConnectionStatus(false);
            });
            
            socket.on('update', function(data) {
                handleRealTimeUpdate(data);
            });
            
            socket.on('status', function(data) {
                console.log('Status:', data.msg);
            });
        }

        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('connectionStatus');
            const text = document.getElementById('statusText');
            
            if (connected) {
                indicator.classList.remove('disconnected');
                text.textContent = 'Connected - Real-time updates active';
            } else {
                indicator.classList.add('disconnected');
                text.textContent = 'Disconnected - Reconnecting...';
            }
        }

        function handleRealTimeUpdate(data) {
            if (data.type === 'prediction_update') {
                showMessage(`🔄 ${data.market} predictions updated (Confidence: ${data.confidence}%)`, 'success');
                
                // Update prediction card if visible
                const marketCard = document.querySelector(`[data-market="${data.market}"]`);
                if (marketCard) {
                    const confidenceBar = marketCard.querySelector('.confidence-fill');
                    if (confidenceBar) {
                        confidenceBar.style.width = `${data.confidence}%`;
                    }
                }
            }
        }

        // Section navigation
        function showSection(sectionName) {
            // Update active tab
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Hide all sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Show selected section
            document.getElementById(sectionName).classList.add('active');
            currentSection = sectionName;
            
            // Load section-specific data
            if (sectionName === 'analytics') {
                loadAnalytics();
            } else if (sectionName === 'preferences') {
                loadPreferences();
            } else if (sectionName === 'results') {
                loadResults();
            }
        }

        // Enhanced prediction loading
        function loadPredictions() {
            showLoading(true, 'Generating advanced predictions...');
            
            fetch('/api/predictions')
                .then(response => response.json())
                .then(data => {
                    showLoading(false);
                    if (data.success) {
                        displayEnhancedPredictions(data);
                        showMessage('🎯 Advanced predictions generated successfully!', 'success');
                    } else {
                        showMessage(`❌ Error: ${data.error}`, 'error');
                    }
                })
                .catch(error => {
                    showLoading(false);
                    showMessage(`🌐 Network error: ${error.message}`, 'error');
                });
        }

        function displayEnhancedPredictions(data) {
            const grid = document.getElementById('predictionsGrid');
            grid.innerHTML = '';
            
            data.predictions.forEach((pred, index) => {
                const card = document.createElement('div');
                card.className = 'market-card';
                card.setAttribute('data-market', pred.market);
                card.style.animationDelay = `${index * 0.1}s`;
                
                if (pred.status === 'error') {
                    card.innerHTML = `
                        <div class="market-name">${pred.market}</div>
                        <div style="color: #f44336; text-align: center; padding: 20px;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 10px;"></i><br>
                            ${pred.message}
                        </div>
                    `;
                } else {
                    const confidence = pred.confidence || 0;
                    const hotNumbers = pred.hot_numbers || [];
                    
                    card.innerHTML = `
                        <div class="market-name">${pred.market}</div>
                        
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${confidence}%"></div>
                        </div>
                        <div class="confidence-text">AI Confidence: ${confidence}%</div>
                        
                        <div style="margin: 20px 0;">
                            <div style="display: flex; justify-content: space-between; margin: 10px 0; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 10px;">
                                <span style="color: var(--text-secondary);"><i class="fas fa-door-open"></i> Open:</span>
                                <span style="color: var(--text-primary); font-weight: 600;">${pred.open?.join(', ') || 'N/A'}</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin: 10px 0; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 10px;">
                                <span style="color: var(--text-secondary);"><i class="fas fa-door-closed"></i> Close:</span>
                                <span style="color: var(--text-primary); font-weight: 600;">${pred.close?.join(', ') || 'N/A'}</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin: 10px 0; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 10px;">
                                <span style="color: var(--text-secondary);"><i class="fas fa-layer-group"></i> Pattis:</span>
                                <span style="color: var(--text-primary); font-weight: 600;">${pred.pattis?.join(', ') || 'N/A'}</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin: 10px 0; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 10px;">
                                <span style="color: var(--text-secondary);"><i class="fas fa-dice"></i> Jodis:</span>
                                <span style="color: var(--text-primary); font-weight: 600;">${pred.jodis?.slice(0, 5).join(', ') || 'N/A'}</span>
                            </div>
                        </div>
                        
                        ${hotNumbers.length > 0 ? `
                            <div class="pattern-analysis">
                                <div class="pattern-title">
                                    <i class="fas fa-fire"></i> Hot Numbers
                                </div>
                                <div class="hot-numbers">
                                    ${hotNumbers.map(num => `<div class="hot-number">${num}</div>`).join('')}
                                </div>
                            </div>
                        ` : ''}
                    `;
                }
                
                grid.appendChild(card);
            });
        }

        // Analytics functions
        function loadAnalytics() {
            loadTrendsChart();
            loadHeatmap();
        }

        function loadTrendsChart() {
            const market = document.getElementById('marketSelect')?.value || 'Time Bazar';
            
            fetch(`/api/analytics/trends/${market}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const trace1 = {
                            x: data.dates,
                            y: data.open_values,
                            name: 'Open Values',
                            type: 'scatter',
                            mode: 'lines+markers',
                            line: { color: '#4facfe' }
                        };
                        
                        const trace2 = {
                            x: data.dates,
                            y: data.close_values,
                            name: 'Close Values',
                            type: 'scatter',
                            mode: 'lines+markers',
                            line: { color: '#f093fb' }
                        };
                        
                        const trace3 = {
                            x: data.dates,
                            y: data.ma_7,
                            name: '7-Day Moving Average',
                            type: 'scatter',
                            mode: 'lines',
                            line: { color: '#ffd700', dash: 'dash' }
                        };
                        
                        const layout = {
                            title: `${market} - Trend Analysis`,
                            paper_bgcolor: 'rgba(0,0,0,0)',
                            plot_bgcolor: 'rgba(0,0,0,0)',
                            font: { color: 'white' },
                            xaxis: { gridcolor: 'rgba(255,255,255,0.1)' },
                            yaxis: { gridcolor: 'rgba(255,255,255,0.1)' }
                        };
                        
                        Plotly.newPlot('trendsChart', [trace1, trace2, trace3], layout);
                    }
                })
                .catch(error => console.error('Error loading trends:', error));
        }

        function loadHeatmap() {
            const market = document.getElementById('marketSelect')?.value || 'Time Bazar';
            
            fetch(`/api/analytics/heatmap/${market}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const trace = {
                            z: data.heatmap_data,
                            x: data.labels,
                            y: data.labels,
                            type: 'heatmap',
                            colorscale: [
                                [0, '#000033'],
                                [0.5, '#667eea'],
                                [1, '#f093fb']
                            ]
                        };
                        
                        const layout = {
                            title: `${market} - Number Frequency Heatmap`,
                            paper_bgcolor: 'rgba(0,0,0,0)',
                            plot_bgcolor: 'rgba(0,0,0,0)',
                            font: { color: 'white' },
                            xaxis: { title: 'Numbers' },
                            yaxis: { title: 'Numbers' }
                        };
                        
                        Plotly.newPlot('heatmapChart', [trace], layout);
                    }
                })
                .catch(error => console.error('Error loading heatmap:', error));
        }

        // Profit/Loss Calculator
        function calculateProfitLoss() {
            const prediction = document.getElementById('predictionInput').value;
            const actual = document.getElementById('actualInput').value;
            const betAmount = parseFloat(document.getElementById('betAmountInput').value) || 100;
            
            if (!prediction || !actual) {
                showMessage('Please enter both prediction and actual result', 'error');
                return;
            }
            
            fetch('/api/profit-loss-calculator', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    predictions: [prediction],
                    actuals: [actual],
                    bet_amounts: [betAmount]
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayCalculatorResults(data);
                } else {
                    showMessage('Error calculating profit/loss', 'error');
                }
            })
            .catch(error => {
                showMessage('Network error', 'error');
            });
        }

        function displayCalculatorResults(data) {
            const resultsDiv = document.getElementById('calculatorResults');
            const result = data.results[0];
            
            resultsDiv.innerHTML = `
                <div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; margin-top: 20px;">
                    <h4 style="color: var(--text-primary); margin-bottom: 15px;">Results</h4>
                    <div style="display: flex; justify-content: space-between; margin: 10px 0;">
                        <span>Prediction:</span>
                        <span style="font-weight: 600;">${result.prediction}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin: 10px 0;">
                        <span>Actual:</span>
                        <span style="font-weight: 600;">${result.actual}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin: 10px 0;">
                        <span>Bet Amount:</span>
                        <span style="font-weight: 600;">₹${result.bet_amount}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin: 10px 0; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.1);">
                        <span>Result:</span>
                        <span style="font-weight: 600; color: ${result.result === 'WIN' ? 'var(--success-color)' : 'var(--error-color)'}">${result.result}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin: 10px 0;">
                        <span>Profit/Loss:</span>
                        <span style="font-weight: 600; color: ${result.profit_loss > 0 ? 'var(--success-color)' : 'var(--error-color)'}">₹${result.profit_loss}</span>
                    </div>
                </div>
            `;
            
            resultsDiv.classList.remove('hidden');
        }

        // User Preferences
        function loadPreferences() {
            fetch('/api/user-preferences?user_id=default')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        userPreferences = data.preferences;
                        displayPreferences();
                    }
                })
                .catch(error => console.error('Error loading preferences:', error));
        }

        function displayPreferences() {
            const marketsContainer = document.getElementById('favoriteMarkets');
            const markets = ["Time Bazar", "Milan Day", "Rajdhani Day", "Kalyan", "Milan Night", "Rajdhani Night", "Main Bazar"];
            
            marketsContainer.innerHTML = '';
            markets.forEach(market => {
                const isChecked = userPreferences.favorite_markets.includes(market);
                const checkboxItem = document.createElement('div');
                checkboxItem.className = 'checkbox-item';
                checkboxItem.innerHTML = `
                    <input type="checkbox" id="market_${market.replace(/\s+/g, '_')}" ${isChecked ? 'checked' : ''}>
                    <label for="market_${market.replace(/\s+/g, '_')}">${market}</label>
                `;
                marketsContainer.appendChild(checkboxItem);
            });
            
            // Set notification settings
            document.getElementById('notifyResults').checked = userPreferences.notification_settings.results || false;
            document.getElementById('notifyPredictions').checked = userPreferences.notification_settings.predictions || false;
            document.getElementById('notifyUpdates').checked = userPreferences.notification_settings.updates || false;
        }

        function savePreferences() {
            const favoriteMarkets = [];
            document.querySelectorAll('#favoriteMarkets input[type="checkbox"]:checked').forEach(checkbox => {
                const marketName = checkbox.nextElementSibling.textContent;
                favoriteMarkets.push(marketName);
            });
            
            const notificationSettings = {
                results: document.getElementById('notifyResults').checked,
                predictions: document.getElementById('notifyPredictions').checked,
                updates: document.getElementById('notifyUpdates').checked
            };
            
            fetch('/api/user-preferences', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_id: 'default',
                    favorite_markets: favoriteMarkets,
                    notification_settings: notificationSettings
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('✅ Preferences saved successfully!', 'success');
                    userPreferences.favorite_markets = favoriteMarkets;
                    userPreferences.notification_settings = notificationSettings;
                } else {
                    showMessage('❌ Error saving preferences', 'error');
                }
            })
            .catch(error => {
                showMessage('🌐 Network error', 'error');
            });
        }

        // Results loading
        function loadResults() {
            showLoading(true, 'Loading today\'s results...');
            
            fetch('/api/today-results')
                .then(response => response.json())
                .then(data => {
                    showLoading(false);
                    if (data.success) {
                        displayResults(data);
                        showMessage('📊 Results loaded successfully!', 'success');
                    } else {
                        showMessage(`❌ Error: ${data.error}`, 'error');
                    }
                })
                .catch(error => {
                    showLoading(false);
                    showMessage(`🌐 Network error: ${error.message}`, 'error');
                });
        }

        function displayResults(data) {
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '';
            
            if (data.results.length === 0) {
                grid.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 40px; font-size: 1.2rem;"><i class="fas fa-info-circle"></i> No results available for today</div>';
                return;
            }
            
            data.results.forEach((result, index) => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                const prediction = result.prediction;
                const matches = result.matches;
                
                card.innerHTML = `
                    <div class="market-name">${result.market}</div>
                    <div style="margin: 20px 0;">
                        <div style="display: flex; justify-content: space-between; margin: 10px 0; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 10px;">
                            <span style="color: var(--text-secondary);"><i class="fas fa-bullseye"></i> Actual Open:</span>
                            <span style="color: var(--text-primary); font-weight: 600;">${result.actual.open}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin: 10px 0; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 10px;">
                            <span style="color: var(--text-secondary);"><i class="fas fa-bullseye"></i> Actual Close:</span>
                            <span style="color: var(--text-primary); font-weight: 600;">${result.actual.close}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin: 10px 0; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 10px;">
                            <span style="color: var(--text-secondary);"><i class="fas fa-bullseye"></i> Actual Jodi:</span>
                            <span style="color: var(--text-primary); font-weight: 600;">${result.actual.jodi}</span>
                        </div>
                    </div>
                    
                    ${prediction ? `
                        <hr style="margin: 20px 0; border: 1px solid rgba(255,255,255,0.1);">
                        <div style="margin: 20px 0;">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin: 10px 0; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 10px;">
                                <span style="color: var(--text-secondary);"><i class="fas fa-check-circle"></i> Open Match:</span>
                                <span style="color: ${matches.open ? 'var(--success-color)' : 'var(--error-color)'}; font-weight: 600;">
                                    ${matches.open ? '✅ YES' : '❌ NO'}
                                </span>
                            </div>
                            <div style="display: flex; justify-content: space-between; align-items: center; margin: 10px 0; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 10px;">
                                <span style="color: var(--text-secondary);"><i class="fas fa-check-circle"></i> Close Match:</span>
                                <span style="color: ${matches.close ? 'var(--success-color)' : 'var(--error-color)'}; font-weight: 600;">
                                    ${matches.close ? '✅ YES' : '❌ NO'}
                                </span>
                            </div>
                            <div style="display: flex; justify-content: space-between; align-items: center; margin: 10px 0; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 10px;">
                                <span style="color: var(--text-secondary);"><i class="fas fa-check-circle"></i> Jodi Match:</span>
                                <span style="color: ${matches.jodi ? 'var(--success-color)' : 'var(--error-color)'}; font-weight: 600;">
                                    ${matches.jodi ? '✅ YES' : '❌ NO'}
                                </span>
                            </div>
                        </div>
                    ` : '<div style="text-align: center; color: var(--text-secondary); padding: 20px;"><i class="fas fa-question-circle"></i> No prediction available</div>'}
                `;
                
                grid.appendChild(card);
            });
        }

        // Export functionality
        function exportData(dataType) {
            window.open(`/api/export/csv/${dataType}`, '_blank');
        }

        // Utility functions
        function showLoading(show, text = 'Loading...') {
            const loadingEl = document.getElementById('loading');
            const textEl = document.getElementById('loadingText');
            loadingEl.classList.toggle('hidden', !show);
            if (textEl) textEl.textContent = text;
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.classList.remove('hidden');
            
            setTimeout(() => {
                messageEl.classList.add('hidden');
            }, 5000);
        }

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            initializeSocket();
            loadPreferences();
            
            // Auto-load predictions on page load
            setTimeout(() => {
                loadPredictions();
            }, 1000);
            
            // Auto-refresh predictions every 30 minutes
            setInterval(() => {
                if (currentSection === 'predictions') {
                    loadPredictions();
                }
            }, 30 * 60 * 1000);
        });
    </script>
</body>
</html>
