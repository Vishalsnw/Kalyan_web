
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satta Matka Pro - AI Predictions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #fdbb2d 0%, #22c1c3 100%);
            --danger-gradient: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --text-light: #a0aec0;
            --shadow-soft: 0 10px 40px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 20px 60px rgba(0, 0, 0, 0.15);
            --shadow-strong: 0 30px 80px rgba(0, 0, 0, 0.2);
            --border-radius: 16px;
            --border-radius-lg: 24px;
            --animation-speed: 0.3s;
            --animation-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(1deg); }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .main-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-lg);
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-medium);
            animation: slideInDown 0.8s var(--animation-bounce);
            position: relative;
            overflow: hidden;
        }

        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #fff 0%, #f0f8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: float 3s ease-in-out infinite;
        }

        .header .subtitle {
            font-size: 1.3rem;
            font-weight: 300;
            opacity: 0.9;
            letter-spacing: 0.5px;
        }

        .header .version-badge {
            display: inline-block;
            background: var(--success-gradient);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-top: 10px;
            box-shadow: var(--shadow-soft);
            animation: pulse 2s infinite;
        }

        .date-info {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 40px;
            text-align: center;
            color: white;
            font-size: 1.3rem;
            font-weight: 500;
            box-shadow: var(--shadow-soft);
            animation: slideInUp 0.6s var(--animation-bounce) 0.2s both;
            position: relative;
            overflow: hidden;
        }

        .date-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--success-gradient);
            animation: shimmer 2s infinite;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            animation: slideInUp 0.6s var(--animation-bounce) 0.4s both;
        }

        .btn {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            color: white;
            border: 2px solid var(--glass-border);
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all var(--animation-speed) var(--animation-bounce);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            min-width: 180px;
            justify-content: center;
            box-shadow: var(--shadow-soft);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: var(--shadow-medium);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn.primary {
            background: var(--success-gradient);
            border-color: transparent;
        }

        .btn.secondary {
            background: var(--secondary-gradient);
            border-color: transparent;
        }

        .btn.warning {
            background: var(--warning-gradient);
            border-color: transparent;
        }

        .stats-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-lg);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-medium);
            animation: slideInUp 0.6s var(--animation-bounce) 0.6s both;
        }

        .stats-container h2 {
            color: white;
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 25px;
            border-radius: var(--border-radius);
            text-align: center;
            transition: all var(--animation-speed) ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--success-gradient);
            transform: scaleX(0);
            transition: transform var(--animation-speed) ease;
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }

        .stat-card h3 {
            margin: 0 0 15px 0;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card span {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            display: block;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .predictions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .market-card {
            background: white;
            border-radius: var(--border-radius-lg);
            padding: 30px;
            box-shadow: var(--shadow-soft);
            transition: all var(--animation-speed) var(--animation-bounce);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
            animation: fadeInScale 0.6s var(--animation-bounce);
        }

        .market-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        .market-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-strong);
        }

        .market-card:nth-child(even)::before {
            background: var(--secondary-gradient);
        }

        .market-card:nth-child(3n)::before {
            background: var(--warning-gradient);
        }

        .market-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 25px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        .market-name::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }

        .prediction-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
            padding: 15px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 12px;
            border-left: 4px solid transparent;
            transition: all var(--animation-speed) ease;
            position: relative;
        }

        .prediction-row:hover {
            background: linear-gradient(135deg, #e2e8f0 0%, #f1f5f9 100%);
            border-left-color: var(--primary-gradient);
            transform: translateX(5px);
        }

        .prediction-label {
            font-weight: 600;
            color: var(--text-secondary);
            min-width: 90px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .prediction-values {
            font-family: 'Inter', monospace;
            font-weight: 700;
            color: var(--text-primary);
            font-size: 1.1rem;
            background: white;
            padding: 8px 16px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            transition: all var(--animation-speed) ease;
        }

        .prediction-values:hover {
            border-color: var(--primary-gradient);
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.4rem;
            margin: 60px 0;
            position: relative;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            padding: 18px 24px;
            border-radius: var(--border-radius);
            margin: 20px 0;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideInUp 0.4s var(--animation-bounce);
            box-shadow: var(--shadow-soft);
        }

        .message.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .message.error {
            background: var(--danger-gradient);
            color: white;
        }

        .message.info {
            background: var(--success-gradient);
            color: white;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        .status-badge.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .status-badge.declared {
            background: var(--success-gradient);
            color: white;
        }

        .result-card {
            border-left: 5px solid #10b981;
        }

        .result-value {
            font-weight: 700;
            color: #059669;
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            padding: 6px 12px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(16, 185, 129, 0.2);
        }

        .prediction-comparison {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: var(--border-radius);
            border: 2px solid #e2e8f0;
            position: relative;
            overflow: hidden;
        }

        .prediction-comparison::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--success-gradient);
        }

        .comparison-title {
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.1rem;
        }

        .comparison-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 0.95rem;
            padding: 8px;
            border-radius: 8px;
            transition: background var(--animation-speed) ease;
        }

        .comparison-row:hover {
            background: rgba(255, 255, 255, 0.7);
        }

        .match-indicator {
            font-size: 1.2rem;
            margin-left: auto;
        }

        .match-success {
            color: #10b981;
            filter: drop-shadow(0 0 4px rgba(16, 185, 129, 0.4));
        }

        .match-fail {
            color: #ef4444;
            filter: drop-shadow(0 0 4px rgba(239, 68, 68, 0.4));
        }

        .overall-match {
            text-align: center;
            padding: 12px;
            border-radius: 12px;
            font-weight: 700;
            margin-top: 15px;
            font-size: 1.1rem;
            animation: pulse 2s infinite;
        }

        .overall-match.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
        }

        .overall-match.fail {
            background: var(--danger-gradient);
            color: white;
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.3);
        }

        .no-results, .no-prediction {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: var(--border-radius);
            border: 2px dashed #cbd5e0;
        }

        .no-results-icon, .no-pred-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .main-container {
                padding: 25px;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .header .subtitle {
                font-size: 1.1rem;
            }

            .predictions-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }

            .market-card {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .prediction-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .prediction-values {
                width: 100%;
                text-align: center;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-gradient);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="header">
                <h1><i class="fas fa-chart-line"></i> Satta Matka Pro</h1>
                <p class="subtitle">Advanced AI-Powered Predictions & Analytics</p>
                <span class="version-badge"><i class="fas fa-rocket"></i> v2.0 Premium</span>
            </div>

            <div class="date-info">
                <i class="fas fa-calendar-alt"></i>
                <div id="predictionDate">Loading prediction date...</div>
            </div>

            <div class="controls">
                <button class="btn primary" onclick="loadPredictions()" id="loadBtn">
                    <i class="fas fa-chart-bar"></i> Load Predictions
                </button>
                <button class="btn secondary" onclick="generatePredictions()" id="generateBtn">
                    <i class="fas fa-magic"></i> Generate New
                </button>
                <button class="btn warning" onclick="loadTodayResults()" id="todayBtn">
                    <i class="fas fa-trophy"></i> Today's Results
                </button>
            </div>

            <div id="message"></div>
            <div id="loading" class="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <div>Analyzing market patterns...</div>
            </div>
        </div>

        <div id="accuracy-stats" class="stats-container">
            <h2><i class="fas fa-analytics"></i> Live Accuracy Statistics</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3><i class="fas fa-bullseye"></i> Open Accuracy</h3>
                    <span id="open-accuracy">--%</span>
                </div>
                <div class="stat-card">
                    <h3><i class="fas fa-target"></i> Close Accuracy</h3>
                    <span id="close-accuracy">--%</span>
                </div>
                <div class="stat-card">
                    <h3><i class="fas fa-dice"></i> Jodi Accuracy</h3>
                    <span id="jodi-accuracy">--%</span>
                </div>
                <div class="stat-card">
                    <h3><i class="fas fa-puzzle-piece"></i> Patti Accuracy</h3>
                    <span id="patti-accuracy">--%</span>
                </div>
            </div>
        </div>

        <div id="results-container" class="stats-container">
            <h2><i class="fas fa-medal"></i> Today's Live Results</h2>
            <div id="results-content">
                <p class="loading">
                    <div class="loading-spinner"></div>
                    Loading today's results...
                </p>
            </div>
        </div>

        <div id="predictions" class="predictions-grid"></div>
        <div id="todayResults" class="predictions-grid" style="display: none;"></div>
    </div>

    <script>
        let currentPredictions = [];

        // Add staggered animation to cards
        function addStaggeredAnimation() {
            const cards = document.querySelectorAll('.market-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
            });
        }

        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            const icons = {
                success: 'fas fa-check-circle',
                error: 'fas fa-exclamation-circle',
                info: 'fas fa-info-circle'
            };
            
            messageDiv.innerHTML = `
                <div class="message ${type}">
                    <i class="${icons[type]}"></i>
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function showLoading(show) {
            const loadBtn = document.getElementById('loadBtn');
            const generateBtn = document.getElementById('generateBtn');
            const todayBtn = document.getElementById('todayBtn');
            const loadingDiv = document.getElementById('loading');
            
            if (show) {
                loadBtn.disabled = true;
                generateBtn.disabled = true;
                todayBtn.disabled = true;
                loadingDiv.style.display = 'block';
            } else {
                loadBtn.disabled = false;
                generateBtn.disabled = false;
                todayBtn.disabled = false;
                loadingDiv.style.display = 'none';
            }
        }

        function displayTodayResults(data) {
            const resultsDiv = document.getElementById('todayResults');

            if (!data.results || data.results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon"><i class="fas fa-calendar-times"></i></div>
                        <div class="no-results-text">No results available for today</div>
                    </div>
                `;
                return;
            }

            const html = data.results.map((result, index) => {
                const matches = result.matches || {};
                let predictionHTML = '';

                if (result.prediction) {
                    const getMatchIcon = (isMatch) => isMatch ? 'âœ…' : 'âŒ';
                    const getMatchClass = (isMatch) => isMatch ? 'match-success' : 'match-fail';

                    const predOpen = result.prediction.Open ? result.prediction.Open.split(',').map(s => s.trim()) : [];
                    const predClose = result.prediction.Close ? result.prediction.Close.split(',').map(s => s.trim()) : [];
                    const predJodis = result.prediction.Jodis ? result.prediction.Jodis.split(',').map(s => s.trim()).slice(0, 5) : [];
                    const predPattis = result.prediction.Pattis ? result.prediction.Pattis.split(',').map(s => s.trim()) : [];

                    predictionHTML = `
                        <div class="prediction-comparison">
                            <div class="comparison-title"><i class="fas fa-crosshairs"></i> Prediction vs Result</div>
                            <div class="comparison-row">
                                <span class="comparison-label"><i class="fas fa-play"></i> Open:</span>
                                <span class="comparison-pred">[${predOpen.join(', ')}]</span>
                                <span class="comparison-vs">vs</span>
                                <span class="comparison-actual">${result.actual.open}</span>
                                <span class="match-indicator ${getMatchClass(matches.open)}">${getMatchIcon(matches.open)}</span>
                            </div>
                            <div class="comparison-row">
                                <span class="comparison-label"><i class="fas fa-stop"></i> Close:</span>
                                <span class="comparison-pred">[${predClose.join(', ')}]</span>
                                <span class="comparison-vs">vs</span>
                                <span class="comparison-actual">${result.actual.close}</span>
                                <span class="match-indicator ${getMatchClass(matches.close)}">${getMatchIcon(matches.close)}</span>
                            </div>
                            <div class="comparison-row">
                                <span class="comparison-label"><i class="fas fa-dice-two"></i> Jodi:</span>
                                <span class="comparison-pred">[${predJodis.join(', ')}...]</span>
                                <span class="comparison-vs">vs</span>
                                <span class="comparison-actual">${result.actual.jodi}</span>
                                <span class="match-indicator ${getMatchClass(matches.jodi)}">${getMatchIcon(matches.jodi)}</span>
                            </div>
                            <div class="comparison-row">
                                <span class="comparison-label"><i class="fas fa-puzzle-piece"></i> Patti:</span>
                                <span class="comparison-pred">[${predPattis.join(', ')}]</span>
                                <span class="comparison-vs">vs</span>
                                <span class="comparison-actual">[${result.actual.pattis ? result.actual.pattis.join(', ') : 'N/A'}]</span>
                                <span class="match-indicator ${getMatchClass(matches.patti)}">${getMatchIcon(matches.patti)}</span>
                            </div>
                            <div class="overall-match ${matches.open || matches.close || matches.jodi || matches.patti ? 'success' : 'fail'}">
                                ${matches.open || matches.close || matches.jodi || matches.patti ? 'ðŸŽ‰ PREDICTION MATCH!' : 'ðŸ˜” No Match'}
                            </div>
                        </div>
                    `;
                } else {
                    predictionHTML = `
                        <div class="no-prediction">
                            <span class="no-pred-icon"><i class="fas fa-chart-line"></i></span>
                            <span class="no-pred-text">No prediction available for comparison</span>
                        </div>
                    `;
                }

                return `
                    <div class="market-card result-card" style="animation-delay: ${index * 0.1}s">
                        <div class="market-name"><i class="fas fa-store"></i> ${result.market}</div>
                        <div class="prediction-row">
                            <span class="prediction-label"><i class="fas fa-play"></i> Open:</span>
                            <span class="result-value">${result.actual.open}</span>
                        </div>
                        <div class="prediction-row">
                            <span class="prediction-label"><i class="fas fa-stop"></i> Close:</span>
                            <span class="result-value">${result.actual.close}</span>
                        </div>
                        <div class="prediction-row">
                            <span class="prediction-label"><i class="fas fa-dice-two"></i> Jodi:</span>
                            <span class="result-value">${result.actual.jodi}</span>
                        </div>
                        <div class="status-badge declared"><i class="fas fa-check"></i> DECLARED</div>
                        ${predictionHTML}
                    </div>
                `;
            }).join('');

            resultsDiv.innerHTML = html;
            addStaggeredAnimation();
        }

        function updatePredictionDate(date) {
            document.getElementById('predictionDate').innerHTML = `
                <strong>${date}</strong>
            `;
        }

        function renderPredictions(predictions, date) {
            const container = document.getElementById('predictions');
            updatePredictionDate(date);

            if (!predictions || predictions.length === 0) {
                container.innerHTML = '<div class="message error"><i class="fas fa-exclamation-triangle"></i> No predictions available</div>';
                return;
            }

            container.innerHTML = predictions.map((pred, index) => {
                if (pred.status === 'error') {
                    return `
                        <div class="market-card" style="animation-delay: ${index * 0.1}s">
                            <div class="market-name"><i class="fas fa-store"></i> ${pred.market}</div>
                            <div class="message error">
                                <i class="fas fa-exclamation-triangle"></i> ${pred.message}
                            </div>
                        </div>
                    `;
                }

                return `
                    <div class="market-card" style="animation-delay: ${index * 0.1}s">
                        <div class="market-name"><i class="fas fa-store"></i> ${pred.market}</div>
                        <div class="prediction-row">
                            <span class="prediction-label"><i class="fas fa-play"></i> Open:</span>
                            <span class="prediction-values">${pred.open.join(', ')}</span>
                        </div>
                        <div class="prediction-row">
                            <span class="prediction-label"><i class="fas fa-stop"></i> Close:</span>
                            <span class="prediction-values">${pred.close.join(', ')}</span>
                        </div>
                        <div class="prediction-row">
                            <span class="prediction-label"><i class="fas fa-puzzle-piece"></i> Pattis:</span>
                            <span class="prediction-values">${pred.pattis.join(', ')}</span>
                        </div>
                        <div class="prediction-row">
                            <span class="prediction-label"><i class="fas fa-dice"></i> Jodis:</span>
                            <span class="prediction-values">${pred.jodis.join(', ')}</span>
                        </div>
                    </div>
                `;
            }).join('');

            addStaggeredAnimation();
        }

        function loadPredictions() {
            const loadingDiv = document.getElementById('loading');
            const predictionsDiv = document.getElementById('predictions');
            const resultsDiv = document.getElementById('todayResults');
            const loadBtn = document.getElementById('loadBtn');

            loadingDiv.style.display = 'block';
            predictionsDiv.style.display = 'none';
            resultsDiv.style.display = 'none';
            loadBtn.disabled = true;

            fetch('/api/predictions')
                .then(response => response.json())
                .then(data => {
                    loadingDiv.style.display = 'none';
                    loadBtn.disabled = false;

                    if (data.success) {
                        currentPredictions = data.predictions;
                        renderPredictions(data.predictions, data.date);
                        predictionsDiv.style.display = 'grid';
                        showMessage('Predictions loaded successfully!', 'success');
                    } else {
                        showMessage(`Error loading predictions: ${data.error}`, 'error');
                    }
                })
                .catch(error => {
                    loadingDiv.style.display = 'none';
                    loadBtn.disabled = false;
                    showMessage(`Network error: ${error.message}`, 'error');
                });
        }

        async function generatePredictions() {
            showLoading(true);
            try {
                const response = await fetch('/api/generate-predictions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();

                if (data.success) {
                    showMessage(`${data.message} (${data.count} markets)`, 'success');
                    setTimeout(() => loadPredictions(), 1000);
                } else {
                    showMessage(`Error generating predictions: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`Network error: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        function loadTodayResults() {
            showLoading(true);
            document.getElementById('predictions').style.display = 'none';
            document.getElementById('todayResults').style.display = 'none';

            fetch('/api/today-results')
                .then(response => response.json())
                .then(data => {
                    showLoading(false);
                    if (data.success) {
                        displayTodayResults(data);
                        calculateAccuracy(data.results);
                        document.getElementById('todayResults').style.display = 'grid';
                        showMessage('Today\'s results loaded successfully!', 'success');
                    } else {
                        showMessage('Error loading results: ' + (data.error || 'Unknown error'), 'error');
                    }
                })
                .catch(error => {
                    showLoading(false);
                    console.error('Error:', error);
                    showMessage('Network error: ' + error.message, 'error');
                });
        }

        function calculateAccuracy(results) {
            if (results.length === 0) return;

            let openCorrect = 0, closeCorrect = 0, jodiCorrect = 0, pattiCorrect = 0;
            let total = results.length;

            results.forEach(result => {
                if (result.matches?.open) openCorrect++;
                if (result.matches?.close) closeCorrect++;
                if (result.matches?.jodi) jodiCorrect++;
                if (result.matches?.patti) pattiCorrect++;
            });

            // Animate counter updates
            animateCounter('open-accuracy', Math.round((openCorrect / total) * 100));
            animateCounter('close-accuracy', Math.round((closeCorrect / total) * 100));
            animateCounter('jodi-accuracy', Math.round((jodiCorrect / total) * 100));
            animateCounter('patti-accuracy', Math.round((pattiCorrect / total) * 100));
        }

        function animateCounter(elementId, targetValue) {
            const element = document.getElementById(elementId);
            const startValue = 0;
            const duration = 1500;
            const startTime = performance.now();

            function updateCounter(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const currentValue = Math.round(startValue + (targetValue - startValue) * progress);
                
                element.textContent = currentValue + '%';
                
                if (progress < 1) {
                    requestAnimationFrame(updateCounter);
                }
            }

            requestAnimationFrame(updateCounter);
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadPredictions();
            
            // Add scroll animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            // Observe all cards for scroll animations
            document.querySelectorAll('.market-card, .stat-card').forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(card);
            });
        });
    </script>
</body>
