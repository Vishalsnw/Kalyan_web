<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satta Matka Predictions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-card h3 {
            margin: 0 0 10px 0;
            color: #fff;
            font-size: 16px;
        }

        .stat-card span {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .date-info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
            font-size: 1.2rem;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .predictions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .market-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .market-card:hover {
            transform: translateY(-5px);
        }

        .market-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .prediction-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .prediction-label {
            font-weight: bold;
            color: #555;
            min-width: 80px;
        }

        .prediction-values {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #667eea;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .success {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .error-card {
            background: #ffe6e6;
            border: 1px solid #ff9999;
            color: #cc0000;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .predictions-grid {
                grid-template-columns: 1fr;
            }

            .btn {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            text-align: center;
        }

        .status-badge.success {
            background: #e8f5e8;
            color: #2d5016;
        }

        .status-badge.error {
            background: #ffeaea;
            color: #d63031;
        }

        .status-badge.declared {
            background: #e3f2fd;
            color: #1565c0;
        }

        .result-card {
            border-left: 4px solid #4caf50;
        }

        .result-value {
            font-weight: bold;
            color: #2e7d32;
            background: #e8f5e8;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .results-header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 20px;
        }

        .results-header h2 {
            color: #2e7d32;
            margin: 0;
        }

        .no-results {
                text-align: center;
                padding: 40px;
                color: #666;
            }

            .no-results-icon {
                font-size: 3rem;
                margin-bottom: 15px;
            }

            .no-results-text {
                font-size: 1.2rem;
                color: #888;
            }

            .prediction-comparison {
                margin-top: 15px;
                padding: 15px;
                background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
                border-radius: 8px;
                border-left: 4px solid #007bff;
            }

            .comparison-title {
                font-weight: bold;
                color: #495057;
                margin-bottom: 10px;
                text-align: center;
            }

            .comparison-row {
                display: flex;
                align-items: center;
                margin-bottom: 8px;
                font-size: 0.9rem;
            }

            .comparison-label {
                min-width: 50px;
                font-weight: bold;
                color: #495057;
            }

            .comparison-pred {
                color: #007bff;
                font-family: 'Courier New', monospace;
                margin-right: 8px;
            }

            .comparison-vs {
                color: #6c757d;
                margin: 0 8px;
                font-style: italic;
            }

            .comparison-actual {
                color: #28a745;
                font-weight: bold;
                font-family: 'Courier New', monospace;
                margin-right: 8px;
            }

            .match-indicator {
                font-size: 1.1rem;
            }

            .match-success {
                color: #28a745;
            }

            .match-fail {
                color: #dc3545;
            }

            .overall-match {
                text-align: center;
                padding: 8px;
                border-radius: 5px;
                font-weight: bold;
                margin-top: 10px;
            }

            .overall-match.success {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }

            .overall-match.fail {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f1b2b7;
            }

            .no-prediction {
                margin-top: 15px;
                padding: 15px;
                background-color: #f8f9fa;
                border-radius: 8px;
                text-align: center;
                color: #6c757d;
            }

            .no-pred-icon {
                margin-right: 8px;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 Satta Matka Predictions</h1>
            <p>AI-Powered Predictions for All Markets</p>
        </div>

        <div class="date-info">
            <div id="predictionDate">Loading prediction date...</div>
        </div>

        <div class="controls">
            <button class="btn" onclick="loadPredictions()" id="loadBtn">
                📊 Load Predictions
            </button>
            <button class="btn" onclick="generatePredictions()" id="generateBtn">
                🔄 Generate New Predictions
            </button>
             <button class="btn" onclick="loadTodayResults()" id="todayBtn">
                Today's Result
            </button>
        </div>

        <div id="message"></div>
        <div id="loading" class="loading" style="display: none;">
            <div>Loading predictions...</div>
        </div>

        <div id="accuracy-stats" class="container">
            <h2>📈 Accuracy Statistics</h2>
            <div id="stats-content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Open Accuracy</h3>
                        <span id="open-accuracy">--%</span>
                    </div>
                    <div class="stat-card">
                        <h3>Close Accuracy</h3>
                        <span id="close-accuracy">--%</span>
                    </div>
                    <div class="stat-card">
                        <h3>Jodi Accuracy</h3>
                        <span id="jodi-accuracy">--%</span>
                    </div>
                    <div class="stat-card">
                        <h3>Patti Accuracy</h3>
                        <span id="patti-accuracy">--%</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="results-container">
            <h2>📊 Today's Results</h2>
            <div id="results-content">
                <p class="loading">Loading today's results...</p>
            </div>
        </div>

        <div id="predictions" class="predictions-grid"></div>
        <div id="todayResults" class="predictions-grid" style="display: none;"></div>
    </div>

    <script>
        let currentPredictions = [];

        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => messageDiv.innerHTML = '', 5000);
        }

        function loadTodayResults() {
            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('todayResults');
            const predictionsDiv = document.getElementById('predictions');
            const todayBtn = document.getElementById('todayBtn');

            loadingDiv.style.display = 'block';
            resultsDiv.style.display = 'none';
            predictionsDiv.style.display = 'none';
            todayBtn.disabled = true;

            fetch('/api/today-results')
                .then(response => response.json())
                .then(data => {
                    loadingDiv.style.display = 'none';
                    todayBtn.disabled = false;

                    if (data.success) {
                        displayTodayResults(data);
                        resultsDiv.style.display = 'grid';
                    } else {
                        showMessage('❌ ' + (data.error || 'Failed to load today\'s results'), 'error');
                    }
                })
                .catch(error => {
                    loadingDiv.style.display = 'none';
                    todayBtn.disabled = false;
                    showMessage('❌ Network error: ' + error.message, 'error');
                });
        }

        function displayTodayResults(data) {
            const resultsDiv = document.getElementById('todayResults');

            if (!data.results || data.results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">📅</div>
                        <div class="no-results-text">${data.message || 'No results available for today'}</div>
                    </div>
                `;
                return;
            }

            const html = data.results.map(result => {
                const match = result.prediction_match;
                let predictionHTML = '';

                if (match.has_prediction) {
                    const getMatchIcon = (isMatch) => isMatch ? '✅' : '❌';
                    const getMatchClass = (isMatch) => isMatch ? 'match-success' : 'match-fail';

                    predictionHTML = `
                        <div class="prediction-comparison">
                            <div class="comparison-title">🎯 Prediction vs Result</div>
                            <div class="comparison-row">
                                <span class="comparison-label">Open:</span>
                                <span class="comparison-pred">[${match.predicted_open.join(', ')}]</span>
                                <span class="comparison-vs">vs</span>
                                <span class="comparison-actual">${result.jodi ? result.jodi[0] : '?'}</span>
                                <span class="match-indicator ${getMatchClass(match.open_match)}">${getMatchIcon(match.open_match)}</span>
                            </div>
                            <div class="comparison-row">
                                <span class="comparison-label">Close:</span>
                                <span class="comparison-pred">[${match.predicted_close.join(', ')}]</span>
                                <span class="comparison-vs">vs</span>
                                <span class="comparison-actual">${result.jodi ? result.jodi[1] : '?'}</span>
                                <span class="match-indicator ${getMatchClass(match.close_match)}">${getMatchIcon(match.close_match)}</span>
                            </div>
                            <div class="comparison-row">
                                <span class="comparison-label">Jodi:</span>
                                <span class="comparison-pred">[${match.predicted_jodis.slice(0, 5).join(', ')}...]</span>
                                <span class="comparison-vs">vs</span>
                                <span class="comparison-actual">${result.jodi}</span>
                                <span class="match-indicator ${getMatchClass(match.jodi_match)}">${getMatchIcon(match.jodi_match)}</span>
                            </div>
                            <div class="overall-match ${match.open_match || match.close_match || match.jodi_match ? 'success' : 'fail'}">
                                ${match.open_match || match.close_match || match.jodi_match ? '🎉 PREDICTION MATCH!' : '😔 No Match'}
                            </div>
                        </div>
                    `;
                } else {
                    predictionHTML = `
                        <div class="no-prediction">
                            <span class="no-pred-icon">📊</span>
                            <span class="no-pred-text">No prediction available for comparison</span>
                        </div>
                    `;
                }

                return `
                    <div class="result-card">
                        <div class="market-name">${result.market}</div>
                        <div class="result-row">
                            <span class="result-label">Open:</span>
                            <span class="result-value">${result.open}</span>
                        </div>
                        <div class="result-row">
                            <span class="result-label">Close:</span>
                            <span class="result-value">${result.close}</span>
                        </div>
                        <div class="result-row">
                            <span class="result-label">Jodi:</span>
                            <span class="result-value">${result.jodi}</span>
                        </div>
                        <div class="status-badge declared">✅ ${result.status.toUpperCase()}</div>
                        ${predictionHTML}
                    </div>
                `;
            }).join('');

            resultsDiv.innerHTML = html;
        }

        function updatePredictionDate(date) {
            document.getElementById('predictionDate').innerHTML = `
                📅 Predictions for: <strong>${date}</strong>
            `;
        }

        function renderPredictions(predictions, date) {
            const container = document.getElementById('predictions');
            updatePredictionDate(date);

            if (!predictions || predictions.length === 0) {
                container.innerHTML = '<div class="error">No predictions available</div>';
                return;
            }

            container.innerHTML = predictions.map(pred => {
                if (pred.status === 'error') {
                    return `
                        <div class="market-card">
                            <div class="market-name">${pred.market}</div>
                            <div class="error-card">
                                ⚠️ ${pred.message}
                            </div>
                        </div>
                    `;
                }

                return `
                    <div class="market-card">
                        <div class="market-name">${pred.market}</div>
                        <div class="prediction-row">
                            <span class="prediction-label">🔢 Open:</span>
                            <span class="prediction-values">${pred.open.join(', ')}</span>
                        </div>
                        <div class="prediction-row">
                            <span class="prediction-label">🔢 Close:</span>
                            <span class="prediction-values">${pred.close.join(', ')}</span>
                        </div>
                        <div class="prediction-row">
                            <span class="prediction-label">🎰 Pattis:</span>
                            <span class="prediction-values">${pred.pattis.join(', ')}</span>
                        </div>
                        <div class="prediction-row">
                            <span class="prediction-label">🔟 Jodis:</span>
                            <span class="prediction-values">${pred.jodis.join(', ')}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function loadPredictions() {
            const loadingDiv = document.getElementById('loading');
            const predictionsDiv = document.getElementById('predictions');
            const resultsDiv = document.getElementById('todayResults');
            const loadBtn = document.getElementById('loadBtn');

            loadingDiv.style.display = 'block';
            predictionsDiv.style.display = 'none';
            resultsDiv.style.display = 'none';
            loadBtn.disabled = true;

            fetch('/api/predictions')
                .then(response => response.json())
                .then(data => {
                    loadingDiv.style.display = 'none';
                    loadBtn.disabled = false;

                    if (data.success) {
                        currentPredictions = data.predictions;
                        renderPredictions(data.predictions, data.date);
                        predictionsDiv.style.display = 'grid';
                        showMessage('✅ Predictions loaded successfully!', 'success');
                    } else {
                        showMessage(`❌ Error loading predictions: ${data.error}`, 'error');
                    }
                })
                .catch(error => {
                    showMessage(`❌ Network error: ${error.message}`, 'error');
                })
                .finally(() => {
                    showLoading(false);
                });
        }

        async function generatePredictions() {
            showLoading(true);
            try {
                const response = await fetch('/api/generate-predictions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();

                if (data.success) {
                    showMessage(`✅ ${data.message} (${data.count} markets)`, 'success');
                    // Reload predictions after generating
                    setTimeout(() => loadPredictions(), 1000);
                } else {
                    showMessage(`❌ Error generating predictions: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`❌ Network error: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        function loadTodayResults() {
            fetch('/api/today-results')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayTodayResults(data.results, data.date);
                        calculateAccuracy(data.results);
                    } else {
                        document.getElementById('results-content').innerHTML = 
                            '<p class="error">Error loading results: ' + (data.error || 'Unknown error') + '</p>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('results-content').innerHTML = 
                        '<p class="error">Network error: ' + error.message + '</p>';
                });
        }

        function calculateAccuracy(results) {
            if (results.length === 0) return;

            let openCorrect = 0, closeCorrect = 0, jodiCorrect = 0, pattiCorrect = 0;
            let total = results.length;

            results.forEach(result => {
                if (result.matches?.open) openCorrect++;
                if (result.matches?.close) closeCorrect++;
                if (result.matches?.jodi) jodiCorrect++;
                if (result.matches?.patti) pattiCorrect++;
            });

            document.getElementById('open-accuracy').textContent = 
                Math.round((openCorrect / total) * 100) + '%';
            document.getElementById('close-accuracy').textContent = 
                Math.round((closeCorrect / total) * 100) + '%';
            document.getElementById('jodi-accuracy').textContent = 
                Math.round((jodiCorrect / total) * 100) + '%';
            document.getElementById('patti-accuracy').textContent = 
                Math.round((pattiCorrect / total) * 100) + '%';
        }

        // Load predictions on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadPredictions();
        });
    </script>
</body>
</html>
