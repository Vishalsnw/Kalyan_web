
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KalyanX - Live Results & AI Predictions</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-bottom: 2px solid #00d4ff;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo h1 {
            font-size: 2.2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .live-badge {
            background: linear-gradient(135deg, #00ff88, #00cc66);
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            font-weight: 700;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.2);
            color: #000;
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.3); }
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.1);
            border-color: #00d4ff;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: #00d4ff;
            display: block;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1rem;
            color: #aaa;
            font-weight: 500;
        }

        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }

        /* Section Cards */
        .section-card {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border: 1px solid #333;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .section-header {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #000;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .refresh-btn {
            background: rgba(0, 0, 0, 0.2);
            border: none;
            color: #000;
            padding: 0.8rem 1.5rem;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn:hover {
            background: rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .section-content {
            padding: 2rem;
            max-height: 700px;
            overflow-y: auto;
        }

        /* Market Cards */
        .market-card {
            background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
            border: 1px solid #444;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .market-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 5px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
        }

        .market-card:hover {
            transform: translateX(8px);
            box-shadow: 0 8px 30px rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }

        .market-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .market-name {
            font-size: 1.4rem;
            font-weight: 800;
            color: #00d4ff;
        }

        .confidence-badge {
            background: linear-gradient(135deg, #00ff88, #00cc66);
            color: #000;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .prediction-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .prediction-item {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
        }

        .prediction-label {
            font-size: 0.9rem;
            color: #aaa;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .prediction-values {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-weight: 800;
            font-size: 1.4rem;
            color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        /* Result Cards */
        .result-card {
            background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
            border: 1px solid #444;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .result-declared {
            border-left: 5px solid #00ff88;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 204, 102, 0.05));
        }

        .result-pending {
            border-left: 5px solid #ffaa00;
            background: linear-gradient(135deg, rgba(255, 170, 0, 0.1), rgba(255, 136, 0, 0.05));
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-declared {
            background: linear-gradient(135deg, #00ff88, #00cc66);
            color: #000;
        }

        .status-pending {
            background: linear-gradient(135deg, #ffaa00, #ff8800);
            color: #000;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .result-item {
            text-align: center;
            padding: 1.5rem;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 15px;
        }

        .result-item-label {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .result-item-value {
            font-size: 2rem;
            font-weight: 800;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            color: #00d4ff;
        }

        /* Match Indicators */
        .match-indicators {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .match-badge {
            padding: 0.5rem 1rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .match-success {
            background: linear-gradient(135deg, #00ff88, #00cc66);
            color: #000;
        }

        .match-fail {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: #fff;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: #aaa;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top: 4px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .update-time {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #333;
        }

        /* Scrollbar */
        .section-content::-webkit-scrollbar {
            width: 8px;
        }

        .section-content::-webkit-scrollbar-track {
            background: #333;
            border-radius: 10px;
        }

        .section-content::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border-radius: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .header-content { padding: 0 1rem; }
            .logo h1 { font-size: 1.8rem; }
            .prediction-grid { grid-template-columns: 1fr; }
            .result-grid { grid-template-columns: repeat(2, 1fr); gap: 1rem; }
            .stats-bar { grid-template-columns: repeat(2, 1fr); }
            .market-card, .result-card { padding: 1.5rem; }
        }

        @media (max-width: 480px) {
            .result-grid { grid-template-columns: 1fr; }
            .stats-bar { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-chart-line" style="color: #00d4ff; font-size: 2.2rem;"></i>
                <h1>KALYANX</h1>
            </div>
            <div class="live-badge">
                <div class="pulse-dot"></div>
                LIVE UPDATES
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-card">
                <span class="stat-number" id="accuracyStat">--</span>
                <div class="stat-label">Today's Accuracy</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="matchesStat">--</span>
                <div class="stat-label">Successful Predictions</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="marketsStat">7</span>
                <div class="stat-label">Active Markets</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="confidenceStat">--</span>
                <div class="stat-label">AI Confidence</div>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Predictions Section -->
            <div class="section-card">
                <div class="section-header">
                    <div class="section-title">
                        <i class="fas fa-robot"></i>
                        AI Predictions
                    </div>
                    <button class="refresh-btn" onclick="loadPredictions()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                <div class="section-content" id="predictionsContent">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading AI predictions...</p>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="section-card">
                <div class="section-header">
                    <div class="section-title">
                        <i class="fas fa-chart-line"></i>
                        Live Results
                    </div>
                    <button class="refresh-btn" onclick="loadResults()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                <div class="section-content" id="resultsContent">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading live results...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let predictionsData = null;
        let resultsData = null;

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
        });

        // Auto-refresh every 30 seconds  
        setInterval(loadDashboardData, 30000);

        async function loadDashboardData() {
            await Promise.all([
                loadPredictions(),
                loadResults()
            ]);
            updateStatistics();
        }

        async function loadPredictions() {
            try {
                const response = await fetch('/api/predictions');
                const data = await response.json();

                if (data.success && data.predictions.length > 0) {
                    predictionsData = data;
                    displayPredictions(data.predictions, data.date);
                } else {
                    document.getElementById('predictionsContent').innerHTML = `
                        <div class="loading">
                            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #ffaa00; margin-bottom: 1rem;"></i>
                            <p>No predictions available for today</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading predictions:', error);
                document.getElementById('predictionsContent').innerHTML = `
                    <div class="loading">
                        <i class="fas fa-times-circle" style="font-size: 3rem; color: #ff4444; margin-bottom: 1rem;"></i>
                        <p>Error loading predictions</p>
                    </div>
                `;
            }
        }

        function displayPredictions(predictions, date) {
            const content = document.getElementById('predictionsContent');
            let html = '';

            predictions.forEach(pred => {
                if (pred.status === 'success') {
                    html += `
                        <div class="market-card">
                            <div class="market-header">
                                <div class="market-name">${pred.market}</div>
                                <div class="confidence-badge">
                                    <i class="fas fa-brain"></i> ${Math.round(pred.confidence)}%
                                </div>
                            </div>
                            <div class="prediction-grid">
                                <div class="prediction-item">
                                    <div class="prediction-label">Open</div>
                                    <div class="prediction-values">${pred.open.join(', ')}</div>
                                </div>
                                <div class="prediction-item">
                                    <div class="prediction-label">Close</div>
                                    <div class="prediction-values">${pred.close.join(', ')}</div>
                                </div>
                                <div class="prediction-item">
                                    <div class="prediction-label">Pattis</div>
                                    <div class="prediction-values">${pred.pattis.slice(0,3).join(', ')}</div>
                                </div>
                                <div class="prediction-item">
                                    <div class="prediction-label">Top Jodis</div>
                                    <div class="prediction-values">${pred.jodis.slice(0,5).join(', ')}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }
            });

            html += `<div class="update-time">Last updated: ${new Date().toLocaleTimeString()}</div>`;
            content.innerHTML = html;
        }

        async function loadResults() {
            try {
                const response = await fetch('/api/results');
                const data = await response.json();

                if (data.success) {
                    resultsData = data;
                    displayResults(data.results, data.date);
                }
            } catch (error) {
                console.error('Error loading results:', error);
                document.getElementById('resultsContent').innerHTML = `
                    <div class="loading">
                        <i class="fas fa-times-circle" style="font-size: 3rem; color: #ff4444; margin-bottom: 1rem;"></i>
                        <p>Error loading results</p>
                    </div>
                `;
            }
        }

        function displayResults(results, date) {
            const content = document.getElementById('resultsContent');
            let html = '';

            results.forEach(result => {
                const isDeclared = result.status === 'declared';
                const cardClass = isDeclared ? 'result-card result-declared' : 'result-card result-pending';
                const statusClass = isDeclared ? 'status-badge status-declared' : 'status-badge status-pending';
                const statusIcon = isDeclared ? 'fas fa-check-circle' : 'fas fa-clock';
                const statusText = isDeclared ? 'DECLARED' : 'PENDING';

                let matchesHtml = '';
                if (isDeclared && result.has_prediction && result.matches) {
                    const matches = result.matches;
                    matchesHtml = `
                        <div class="match-indicators">
                            <div class="match-badge ${matches.open ? 'match-success' : 'match-fail'}">
                                <i class="fas ${matches.open ? 'fa-check' : 'fa-times'}"></i> Open
                            </div>
                            <div class="match-badge ${matches.close ? 'match-success' : 'match-fail'}">
                                <i class="fas ${matches.close ? 'fa-check' : 'fa-times'}"></i> Close
                            </div>
                            <div class="match-badge ${matches.jodi ? 'match-success' : 'match-fail'}">
                                <i class="fas ${matches.jodi ? 'fa-check' : 'fa-times'}"></i> Jodi
                            </div>
                        </div>
                    `;
                }

                html += `
                    <div class="${cardClass}">
                        <div class="result-header">
                            <div class="market-name">${result.market}</div>
                            <div class="${statusClass}">
                                <i class="${statusIcon}"></i> ${statusText}
                            </div>
                        </div>
                        <div class="result-grid">
                            <div class="result-item">
                                <div class="result-item-label">Open</div>
                                <div class="result-item-value">${result.open}</div>
                            </div>
                            <div class="result-item">
                                <div class="result-item-label">Close</div>
                                <div class="result-item-value">${result.close}</div>
                            </div>
                            <div class="result-item">
                                <div class="result-item-label">Jodi</div>
                                <div class="result-item-value">${result.jodi}</div>
                            </div>
                        </div>
                        ${matchesHtml}
                        ${!isDeclared ? `<p style="text-align: center; color: #aaa; font-size: 0.9rem; margin-top: 1rem;">Result expected at ${result.time}</p>` : ''}
                    </div>
                `;
            });

            html += `<div class="update-time">Live results • Updated: ${new Date().toLocaleTimeString()}</div>`;
            content.innerHTML = html;
        }

        function updateStatistics() {
            if (!predictionsData || !resultsData) return;

            let totalMatches = 0;
            let totalDeclared = 0;
            let totalConfidence = 0;
            let confidenceCount = 0;

            predictionsData.predictions.forEach(pred => {
                if (pred.status === 'success') {
                    totalConfidence += pred.confidence;
                    confidenceCount++;

                    const result = resultsData.results.find(r => r.market === pred.market && r.status === 'declared');
                    if (result) {
                        totalDeclared++;
                        if ((result.matches && result.matches.open) || 
                            (result.matches && result.matches.close) || 
                            (result.matches && result.matches.jodi)) {
                            totalMatches++;
                        }
                    }
                }
            });

            const accuracy = totalDeclared > 0 ? Math.round((totalMatches / totalDeclared) * 100) : 0;
            const avgConfidence = confidenceCount > 0 ? Math.round(totalConfidence / confidenceCount) : 0;

            document.getElementById('accuracyStat').textContent = accuracy + '%';
            document.getElementById('matchesStat').textContent = totalMatches + '/' + totalDeclared;
            document.getElementById('confidenceStat').textContent = avgConfidence + '%';
        }
    </script>
</body>
</html>
