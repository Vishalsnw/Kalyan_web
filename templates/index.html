    <style>

        .result-card {

            letter-spacing: 0.5px;

        .result-item-value {

            align-items: center;

        .match-fail {

        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #252a38;
            border-top: 1px solid #2d3748;
            padding: 1rem 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
            z-index: 1000;
            box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.3);
        }

        .nav-btn {
            background: #1e2328;
            border: 1px solid #2d3748;
            color: #9ca3af;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;

        .nav-btn:hover, .nav-btn.active {

            color: #1a1d29;
            border-color: #64b5f6;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(100, 181, 246, 0.3);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: #9ca3af;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #2d3748;
            border-top: 4px solid #64b5f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .update-time {
            text-align: center;
            font-size: 0.9rem;
            color: #9ca3af;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #2d3748;
        }

        /* Scrollbar */
        .section-content::-webkit-scrollbar {
            width: 8px;
        }

        .section-content::-webkit-scrollbar-track {
            background: #1e2328;
            border-radius: 4px;
        }

        .section-content::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }

        .section-content::-webkit-scrollbar-thumb:hover {
            background: #64b5f6;
        }

        /* Hidden sections for navigation */
        .section-hidden {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .header-content { padding: 0 1rem; }
            .logo h1 { font-size: 1.8rem; }
            .prediction-grid { grid-template-columns: 1fr; }
            .result-grid { grid-template-columns: repeat(2, 1fr); gap: 1rem; }
            .stats-bar { grid-template-columns: repeat(2, 1fr); }
            .market-card, .result-card { padding: 1.5rem; }
            .bottom-nav { gap: 1rem; }
            .nav-btn { padding: 0.6rem 1rem; font-size: 0.8rem; }
        }

        @media (max-width: 480px) {
            .result-grid { grid-template-columns: 1fr; }
            .stats-bar { grid-template-columns: 1fr; }
            .bottom-nav { flex-wrap: wrap; gap: 0.5rem; padding: 0.8rem; }
            .nav-btn { flex: 1; justify-content: center; min-width: 120px; }
        }

        .prediction-item .prediction-values {
            font-size: 2.2rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            color: #64b5f6;
        }

        /* Screen reader only content */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Focus indicators for accessibility */
        .nav-btn:focus,
        .refresh-btn:focus {
            outline: 2px solid #64b5f6;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-chart-line" style="color: #1565c0; font-size: 2.2rem;"></i>
                <h1>KALYANX</h1>
            </div>
            <div class="live-badge">
                <div class="pulse-dot"></div>
                LIVE RESULTS
            </div>
        </div>
    </div>

    <main class="container">
        <!-- Performance Statistics Section -->
        <section class="stats-bar" aria-label="Performance Statistics">
            <h2 class="sr-only">KalyanX Performance Statistics</h2>
            <article class="stat-card">
                <span class="stat-number" id="accuracyStat">--</span>
                <div class="stat-label">Win Rate</div>
            </article>
            <article class="stat-card">
                <span class="stat-number" id="matchesStat">--</span>
                <div class="stat-label">Successful Bets</div>
            </article>
            <article class="stat-card">
                <span class="stat-number" id="marketsStat">7</span>
                <div class="stat-label">Active Games</div>
            </article>
            <article class="stat-card">
                <span class="stat-number" id="confidenceStat">--</span>
                <div class="stat-label">AI Confidence</div>
            </article>
        </section>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- AI Predictions Section -->
            <section class="section-card" id="predictionsSection" aria-label="AI Satta Matka Predictions">
                <header class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-chart-bar" aria-hidden="true"></i>
                        AI Satta Matka Predictions
                    </h2>
                    <button class="refresh-btn" onclick="loadPredictions()" aria-label="Refresh predictions">
                        <i class="fas fa-sync-alt" aria-hidden="true"></i> Refresh
                    </button>
                </header>
                <div class="section-content" id="predictionsContent" role="main">
                    <div class="loading">
                        <div class="spinner" aria-hidden="true"></div>
                        <p>Loading AI predictions...</p>
                    </div>
                </div>
            </section>

            <!-- Live Results Section -->
            <section class="section-card section-hidden" id="resultsSection" aria-label="Live Satta Matka Results">
                <header class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-list-alt" aria-hidden="true"></i>
                        Live Satta Matka Results
                    </h2>
                    <button class="refresh-btn" onclick="loadResults()" aria-label="Refresh results">
                        <i class="fas fa-sync-alt" aria-hidden="true"></i> Refresh
                    </button>
                </header>
                <div class="section-content" id="resultsContent" role="main">
                    <div class="loading">
                        <div class="spinner" aria-hidden="true"></div>
                        <p>Loading live results...</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav" role="navigation" aria-label="Main navigation">
        <button class="nav-btn active" onclick="showSection('predictions')" aria-label="View AI predictions">
            <i class="fas fa-chart-bar" aria-hidden="true"></i> Predictions
        </button>
        <button class="nav-btn" onclick="showSection('results')" aria-label="View live results">
            <i class="fas fa-list-alt" aria-hidden="true"></i> Results
        </button>
        <button class="nav-btn" onclick="showSection('predictions'); scrollToStats()" aria-label="View statistics">
            <i class="fas fa-analytics" aria-hidden="true"></i> Stats
        </button>
        <button class="nav-btn" onclick="loadDashboardData()" aria-label="Refresh all data">
            <i class="fas fa-sync-alt" aria-hidden="true"></i> Refresh
        </button>
    </nav>

    <script>
        let predictionsData = null;
        let resultsData = null;

        // Navigation functionality
        function showSection(section) {
            // Hide all sections
            document.getElementById('predictionsSection').classList.add('section-hidden');
            document.getElementById('resultsSection').classList.add('section-hidden');

            // Show selected section
            if (section === 'predictions') {
                document.getElementById('predictionsSection').classList.remove('section-hidden');
            } else if (section === 'results') {
                document.getElementById('resultsSection').classList.remove('section-hidden');
            }

            // Update active nav button
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function scrollToStats() {
            document.querySelector('.stats-bar').scrollIntoView({ behavior: 'smooth' });
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
        });

        // Auto-refresh every 30 seconds  
        setInterval(loadDashboardData, 30000);

        async function loadDashboardData() {
            await Promise.all([
                loadPredictions(),
                loadResults()
            ]);
            updateStatistics();
        }

        async function loadPredictions() {
            try {
                const response = await fetch('/api/predictions');
                const data = await response.json();

                if (data.success && data.predictions.length > 0) {
                    predictionsData = data;
                    displayPredictions(data.predictions, data.date);
                } else {
                    document.getElementById('predictionsContent').innerHTML = `
                        <div class="loading">
                            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #f59e0b; margin-bottom: 1rem;"></i>
                            <p>No predictions available for today</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading predictions:', error);
                document.getElementById('predictionsContent').innerHTML = `
                    <div class="loading">
                        <i class="fas fa-times-circle" style="font-size: 3rem; color: #ef4444; margin-bottom: 1rem;"></i>
                        <p>Error loading predictions</p>
                    </div>
                `;
            }
        }

        function displayPredictions(predictions, date) {
            const content = document.getElementById('predictionsContent');
            let html = '';

            predictions.forEach(pred => {
                if (pred.status === 'success') {
                    html += `
                        <article class="market-card" itemscope itemtype="https://schema.org/Prediction">
                            <header class="market-header">
                                <h3 class="market-name" itemprop="name">${pred.market} Satta Matka Prediction</h3>
                                <div class="confidence-badge">
                                    <i class="fas fa-brain" aria-hidden="true"></i> <span itemprop="confidence">${Math.round(pred.confidence)}%</span>
                                </div>
                            </header>
                            <div class="prediction-grid">
                                <div class="prediction-item">
                                    <div class="prediction-label">Open Numbers</div>
                                    <div class="prediction-values" itemprop="openPrediction">${pred.open.join(', ')}</div>
                                </div>
                                <div class="prediction-item">
                                    <div class="prediction-label">Close Numbers</div>
                                    <div class="prediction-values" itemprop="closePrediction">${pred.close.join(', ')}</div>
                                </div>
                                <div class="prediction-item">
                                    <div class="prediction-label">Pattis</div>
                                    <div class="prediction-values" itemprop="pattiPrediction">${pred.pattis.slice(0,3).join(', ')}</div>
                                </div>
                                <div class="prediction-item">
                                    <div class="prediction-label">Top Jodis</div>
                                    <div class="prediction-values" itemprop="jodiPrediction">${pred.jodis.slice(0,5).join(', ')}</div>
                                </div>
                            </div>
                            <meta itemprop="datePublished" content="${new Date().toISOString()}">
                        </article>
                    `;
                }
            });

            html += `<footer class="update-time">Last updated: ${new Date().toLocaleTimeString()}</footer>`;
            content.innerHTML = html;
            
            // Update page title with current data
            document.title = `Live Satta Matka Predictions - ${predictions.length} Markets Active | KalyanX`;
        }

        async function loadResults() {
            try {
                const response = await fetch('/api/results');
                const data = await response.json();

                if (data.success) {
                    resultsData = data;
                    displayResults(data.results, data.date);
                }
            } catch (error) {
                console.error('Error loading results:', error);
                document.getElementById('resultsContent').innerHTML = `
                    <div class="loading">
                        <i class="fas fa-times-circle" style="font-size: 3rem; color: #ef4444; margin-bottom: 1rem;"></i>
                        <p>Error loading results</p>
                    </div>
                `;
            }
        }

        function displayResults(results, date) {
            const content = document.getElementById('resultsContent');
            let html = '';

            results.forEach(result => {
                const isDeclared = result.status === 'declared';
                const cardClass = isDeclared ? 'result-card result-declared' : 'result-card result-pending';
                const statusClass = isDeclared ? 'status-badge status-declared' : 'status-badge status-pending';
                const statusIcon = isDeclared ? 'fas fa-check-circle' : 'fas fa-clock';
                const statusText = isDeclared ? 'DECLARED' : 'PENDING';

                let matchesHtml = '';
                if (isDeclared && result.has_prediction && result.matches) {
                    const matches = result.matches;
                    matchesHtml = `
                        <div class="match-indicators">
                            <div class="match-badge ${matches.open ? 'match-success' : 'match-fail'}">
                                <i class="fas ${matches.open ? 'fa-check' : 'fa-times'}"></i> Open
                            </div>
                            <div class="match-badge ${matches.close ? 'match-success' : 'match-fail'}">
                                <i class="fas ${matches.close ? 'fa-check' : 'fa-times'}"></i> Close
                            </div>
                            <div class="match-badge ${matches.jodi ? 'match-success' : 'match-fail'}">
                                <i class="fas ${matches.jodi ? 'fa-check' : 'fa-times'}"></i> Jodi
                            </div>
                        </div>
                    `;
                }

                html += `
                    <div class="${cardClass}">
                        <div class="result-header">
                            <div class="market-name">${result.market}</div>
                            <div class="${statusClass}">
                                <i class="${statusIcon}"></i> ${statusText}
                            </div>
                        </div>
                        <div class="result-grid">
                            <div class="result-item">
                                <div class="result-item-label">Open</div>
                                <div class="result-item-value">${result.open}</div>
                            </div>
                            <div class="result-item">
                                <div class="result-item-label">Close</div>
                                <div class="result-item-value">${result.close}</div>
                            </div>
                            <div class="result-item">
                                <div class="result-item-label">Jodi</div>
                                <div class="result-item-value">${result.jodi}</div>
                            </div>
                        </div>
                        ${matchesHtml}
                        ${!isDeclared ? `<p style="text-align: center; color: #ccc; font-size: 0.9rem; margin-top: 1rem;">Result expected at ${result.time}</p>` : ''}
                    </div>
                `;
            });

            html += `<div class="update-time">Live results â€¢ Updated: ${new Date().toLocaleTimeString()}</div>`;
            content.innerHTML = html;
        }

        function updateStatistics() {
            if (!predictionsData || !resultsData) return;

            let totalMatches = 0;
            let totalDeclared = 0;
            let totalConfidence = 0;
            let confidenceCount = 0;

            predictionsData.predictions.forEach(pred => {
                if (pred.status === 'success') {
                    totalConfidence += pred.confidence;
                    confidenceCount++;

                    const result = resultsData.results.find(r => r.market === pred.market && r.status === 'declared');
                    if (result) {
                        totalDeclared++;
                        if ((result.matches && result.matches.open) || 
                            (result.matches && result.matches.close) || 
                            (result.matches && result.matches.jodi)) {
                            totalMatches++;
                        }
                    }
                }
            });

            const accuracy = totalDeclared > 0 ? Math.round((totalMatches / totalDeclared) * 100) : 0;
            const avgConfidence = confidenceCount > 0 ? Math.round(totalConfidence / confidenceCount) : 0;

            document.getElementById('accuracyStat').textContent = accuracy + '%';
            document.getElementById('matchesStat').textContent = totalMatches + '/' + totalDeclared;
            document.getElementById('confidenceStat').textContent = avgConfidence + '%';
        }
    </script>
</body>
</html>
