
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satta Matka Pro - AI Predictions</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --card-gradient: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-light: 0 8px 32px rgba(31, 38, 135, 0.15);
            --shadow-heavy: 0 15px 35px rgba(31, 38, 135, 0.3);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --accent-gold: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="white" opacity="0.1"><animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/></circle><circle cx="80" cy="40" r="1.5" fill="white" opacity="0.1"><animate attributeName="opacity" values="0.1;0.4;0.1" dur="4s" repeatCount="indefinite"/></circle><circle cx="40" cy="70" r="1" fill="white" opacity="0.1"><animate attributeName="opacity" values="0.1;0.2;0.1" dur="5s" repeatCount="indefinite"/></circle></svg>') repeat;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 40px;
            animation: slideInDown 1s ease-out;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ffffff, var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(255, 215, 0, 0.3);
            position: relative;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--accent-gold);
            border-radius: 2px;
            animation: shimmer 2s ease-in-out infinite;
        }

        .header p {
            font-size: 1.3rem;
            font-weight: 300;
            color: var(--text-secondary);
            margin-top: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            animation: slideInUp 1s ease-out 0.3s both;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-light);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--success-gradient);
            color: white;
        }

        .btn-secondary {
            background: var(--secondary-gradient);
            color: white;
        }

        .btn-info {
            background: var(--card-gradient);
            color: var(--text-primary);
            backdrop-filter: blur(15px);
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: var(--shadow-heavy);
        }

        .btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn i {
            transition: transform 0.3s ease;
        }

        .btn:hover i {
            transform: scale(1.2) rotate(5deg);
        }

        .loading {
            text-align: center;
            color: var(--text-primary);
            font-size: 1.4rem;
            margin: 40px 0;
            animation: pulse 2s ease-in-out infinite;
        }

        .loading i {
            margin-right: 10px;
            color: var(--accent-gold);
        }

        .message {
            padding: 20px 30px;
            margin: 20px auto;
            border-radius: 15px;
            text-align: center;
            font-weight: 500;
            max-width: 600px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            animation: slideInFromRight 0.5s ease-out;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border-color: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.2);
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border-color: rgba(244, 67, 54, 0.3);
            color: #f44336;
            box-shadow: 0 8px 25px rgba(244, 67, 54, 0.2);
        }

        .predictions-grid, .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .market-card, .result-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--glass-border);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.6s ease-out;
        }

        .market-card::before, .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--secondary-gradient);
            border-radius: 20px 20px 0 0;
        }

        .market-card:hover, .result-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--shadow-heavy);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .market-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 25px;
            text-align: center;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .prediction-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .prediction-row:hover {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding-left: 10px;
            padding-right: 10px;
        }

        .prediction-label {
            font-weight: 600;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .prediction-label i {
            color: var(--accent-gold);
            font-size: 1.1rem;
        }

        .prediction-value {
            font-weight: 700;
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            background: rgba(255, 215, 0, 0.1);
            padding: 6px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .date-info {
            text-align: center;
            color: var(--text-primary);
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            animation: fadeIn 1s ease-out;
        }

        .date-info i {
            color: var(--accent-gold);
            margin-right: 10px;
        }

        .performance-stats {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-light);
            animation: slideInLeft 0.8s ease-out;
        }

        .performance-stats h3 {
            color: var(--text-primary);
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 12px 0;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .stat-row:hover {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding-left: 15px;
            padding-right: 15px;
        }

        .stat-row strong {
            color: var(--text-primary);
            font-weight: 700;
        }

        .match-indicator {
            display: inline-block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-left: 15px;
            animation: bounce 0.5s ease;
        }

        .match-true {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .match-false {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
        }

        .hidden {
            display: none !important;
        }

        /* Animations */
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        @keyframes shimmer {
            0%, 100% {
                transform: translateX(-50%) scaleX(1);
            }
            50% {
                transform: translateX(-50%) scaleX(1.5);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .controls {
                gap: 15px;
            }

            .btn {
                padding: 14px 24px;
                font-size: 0.9rem;
            }

            .predictions-grid, .results-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .market-card, .result-card {
                padding: 20px;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-gradient);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--success-gradient);
        }

        /* Loading spinner enhancement */
        .loading i.fa-spinner {
            animation: spin 1s linear infinite, pulse 2s ease-in-out infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Card stagger animation */
        .market-card:nth-child(1) { animation-delay: 0.1s; }
        .market-card:nth-child(2) { animation-delay: 0.2s; }
        .market-card:nth-child(3) { animation-delay: 0.3s; }
        .market-card:nth-child(4) { animation-delay: 0.4s; }
        .market-card:nth-child(5) { animation-delay: 0.5s; }
        .market-card:nth-child(6) { animation-delay: 0.6s; }
        .market-card:nth-child(7) { animation-delay: 0.7s; }

        .result-card:nth-child(1) { animation-delay: 0.1s; }
        .result-card:nth-child(2) { animation-delay: 0.2s; }
        .result-card:nth-child(3) { animation-delay: 0.3s; }
        .result-card:nth-child(4) { animation-delay: 0.4s; }
        .result-card:nth-child(5) { animation-delay: 0.5s; }
        .result-card:nth-child(6) { animation-delay: 0.6s; }
        .result-card:nth-child(7) { animation-delay: 0.7s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-brain"></i> Satta Matka Pro</h1>
            <p>Advanced AI-Powered Predictions & Real-Time Analytics</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="loadPredictions()">
                <i class="fas fa-crystal-ball"></i> Load Predictions
            </button>
            <button class="btn btn-secondary" onclick="generatePredictions()">
                <i class="fas fa-robot"></i> Generate New
            </button>
            <button class="btn btn-info" onclick="loadTodayResults()">
                <i class="fas fa-trophy"></i> Today's Results
            </button>
            <button class="btn btn-info" onclick="loadPerformance()">
                <i class="fas fa-chart-line"></i> Performance
            </button>
        </div>

        <div id="loading" class="loading hidden">
            <i class="fas fa-spinner fa-spin"></i> <span id="loadingText">Loading predictions...</span>
        </div>

        <div id="message" class="message hidden"></div>

        <div id="predictions" class="hidden">
            <div class="date-info">
                <i class="fas fa-calendar-alt"></i> Predictions for: <span id="predictionDate"></span>
            </div>
            <div id="predictionsGrid" class="predictions-grid"></div>
        </div>

        <div id="todayResults" class="hidden">
            <div class="date-info">
                <i class="fas fa-calendar-check"></i> Results for: <span id="resultsDate"></span>
            </div>
            <div id="resultsGrid" class="results-grid"></div>
        </div>

        <div id="performance" class="hidden">
            <div class="performance-stats">
                <h3 style="text-align: center; margin-bottom: 30px;">
                    <i class="fas fa-chart-bar"></i> Performance Analytics
                </h3>
                <div id="performanceContent"></div>
            </div>
        </div>
    </div>

    <script>
        function showLoading(show, text = 'Loading predictions...') {
            const loadingEl = document.getElementById('loading');
            const textEl = document.getElementById('loadingText');
            loadingEl.classList.toggle('hidden', !show);
            if (textEl) textEl.textContent = text;
            
            // Add pulsing effect to buttons when loading
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                btn.style.pointerEvents = show ? 'none' : 'auto';
                btn.style.opacity = show ? '0.7' : '1';
            });
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.classList.remove('hidden');
            
            // Auto-hide message after 5 seconds with fade out
            setTimeout(() => {
                messageEl.style.opacity = '0';
                messageEl.style.transform = 'translateX(100px)';
                setTimeout(() => {
                    messageEl.classList.add('hidden');
                    messageEl.style.opacity = '1';
                    messageEl.style.transform = 'translateX(0)';
                }, 300);
            }, 5000);
        }

        function hideAllSections() {
            const sections = ['predictions', 'todayResults', 'performance'];
            sections.forEach(sectionId => {
                const section = document.getElementById(sectionId);
                section.style.opacity = '0';
                section.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    section.classList.add('hidden');
                }, 300);
            });
        }

        function showSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.classList.remove('hidden');
            setTimeout(() => {
                section.style.opacity = '1';
                section.style.transform = 'translateY(0)';
            }, 50);
        }

        function loadPredictions() {
            showLoading(true);
            hideAllSections();

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 30000);

            fetch('/api/predictions', { signal: controller.signal })
                .then(response => {
                    clearTimeout(timeoutId);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    showLoading(false);
                    if (data.success) {
                        displayPredictions(data);
                        if (data.cached) {
                            showMessage('‚ú® Loaded cached predictions successfully!', 'success');
                        } else {
                            showMessage('üéØ Fresh predictions generated successfully!', 'success');
                        }
                    } else {
                        showMessage(`‚ùå Error: ${data.error}`, 'error');
                    }
                })
                .catch(error => {
                    clearTimeout(timeoutId);
                    showLoading(false);
                    if (error.name === 'AbortError') {
                        showMessage('‚è∞ Request timed out. Please try again.', 'error');
                    } else {
                        showMessage(`üåê Network error: ${error.message}`, 'error');
                    }
                });
        }

        function displayPredictions(data) {
            document.getElementById('predictionDate').textContent = data.date;
            const grid = document.getElementById('predictionsGrid');
            grid.innerHTML = '';

            data.predictions.forEach((pred, index) => {
                const card = document.createElement('div');
                card.className = 'market-card';
                card.style.animationDelay = `${index * 0.1}s`;

                if (pred.status === 'error') {
                    card.innerHTML = `
                        <div class="market-name">${pred.market}</div>
                        <div style="color: #f44336; text-align: center; padding: 20px;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 10px;"></i><br>
                            ${pred.message}
                        </div>
                    `;
                } else {
                    card.innerHTML = `
                        <div class="market-name">${pred.market}</div>
                        <div class="prediction-row">
                            <span class="prediction-label"><i class="fas fa-door-open"></i> Open:</span>
                            <span class="prediction-value">${pred.open.join(', ')}</span>
                        </div>
                        <div class="prediction-row">
                            <span class="prediction-label"><i class="fas fa-door-closed"></i> Close:</span>
                            <span class="prediction-value">${pred.close.join(', ')}</span>
                        </div>
                        <div class="prediction-row">
                            <span class="prediction-label"><i class="fas fa-layer-group"></i> Pattis:</span>
                            <span class="prediction-value">${pred.pattis.join(', ')}</span>
                        </div>
                        <div class="prediction-row">
                            <span class="prediction-label"><i class="fas fa-dice"></i> Top Jodis:</span>
                            <span class="prediction-value">${pred.jodis.slice(0, 5).join(', ')}</span>
                        </div>
                    `;
                }
                grid.appendChild(card);
            });

            showSection('predictions');
        }

        async function generatePredictions() {
            showLoading(true, 'Generating new predictions...');
            try {
                const response = await fetch('/api/generate-predictions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();

                if (data.success) {
                    showMessage(`üéâ ${data.message} (${data.count} markets)`, 'success');
                    setTimeout(() => loadPredictions(), 1000);
                } else {
                    showMessage(`‚ùå Error generating predictions: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`üåê Network error: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        function loadTodayResults() {
            showLoading(true, 'Loading today\'s results...');
            hideAllSections();

            fetch('/api/today-results')
                .then(response => response.json())
                .then(data => {
                    showLoading(false);
                    if (data.success) {
                        displayTodayResults(data);
                    } else {
                        showMessage(`‚ùå Error: ${data.error}`, 'error');
                    }
                })
                .catch(error => {
                    showLoading(false);
                    showMessage(`üåê Network error: ${error.message}`, 'error');
                });
        }

        function displayTodayResults(data) {
            document.getElementById('resultsDate').textContent = data.date;
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '';

            if (data.results.length === 0) {
                grid.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 40px; font-size: 1.2rem;"><i class="fas fa-info-circle"></i> No results available for today</div>';
            }

            data.results.forEach((result, index) => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.style.animationDelay = `${index * 0.1}s`;

                const prediction = result.prediction;
                const matches = result.matches;

                card.innerHTML = `
                    <div class="market-name">${result.market}</div>
                    <div class="prediction-row">
                        <span class="prediction-label"><i class="fas fa-bullseye"></i> Actual Open:</span>
                        <span class="prediction-value">${result.actual.open}</span>
                    </div>
                    <div class="prediction-row">
                        <span class="prediction-label"><i class="fas fa-bullseye"></i> Actual Close:</span>
                        <span class="prediction-value">${result.actual.close}</span>
                    </div>
                    <div class="prediction-row">
                        <span class="prediction-label"><i class="fas fa-bullseye"></i> Actual Jodi:</span>
                        <span class="prediction-value">${result.actual.jodi}</span>
                    </div>
                    ${prediction ? `
                        <hr style="margin: 20px 0; border: 1px solid rgba(255,255,255,0.1);">
                        <div class="prediction-row">
                            <span class="prediction-label"><i class="fas fa-check-circle"></i> Open Match:</span>
                            <span class="prediction-value">
                                ${matches.open ? '‚úÖ YES' : '‚ùå NO'}
                                <span class="match-indicator ${matches.open ? 'match-true' : 'match-false'}"></span>
                            </span>
                        </div>
                        <div class="prediction-row">
                            <span class="prediction-label"><i class="fas fa-check-circle"></i> Close Match:</span>
                            <span class="prediction-value">
                                ${matches.close ? '‚úÖ YES' : '‚ùå NO'}
                                <span class="match-indicator ${matches.close ? 'match-true' : 'match-false'}"></span>
                            </span>
                        </div>
                        <div class="prediction-row">
                            <span class="prediction-label"><i class="fas fa-check-circle"></i> Jodi Match:</span>
                            <span class="prediction-value">
                                ${matches.jodi ? '‚úÖ YES' : '‚ùå NO'}
                                <span class="match-indicator ${matches.jodi ? 'match-true' : 'match-false'}"></span>
                            </span>
                        </div>
                        <div class="prediction-row">
                            <span class="prediction-label"><i class="fas fa-check-circle"></i> Patti Match:</span>
                            <span class="prediction-value">
                                ${matches.patti ? '‚úÖ YES' : '‚ùå NO'}
                                <span class="match-indicator ${matches.patti ? 'match-true' : 'match-false'}"></span>
                            </span>
                        </div>
                    ` : '<div style="text-align: center; color: var(--text-secondary); padding: 20px;"><i class="fas fa-question-circle"></i> No prediction available</div>'}
                `;
                grid.appendChild(card);
            });

            showSection('todayResults');
        }

        function loadPerformance() {
            showLoading(true, 'Loading performance analytics...');
            hideAllSections();

            fetch('/api/performance')
                .then(response => response.json())
                .then(data => {
                    showLoading(false);
                    if (data.success) {
                        displayPerformance(data.stats);
                    } else {
                        showMessage(`‚ùå Error: ${data.error}`, 'error');
                    }
                })
                .catch(error => {
                    showLoading(false);
                    showMessage(`üåê Network error: ${error.message}`, 'error');
                });
        }

        function displayPerformance(stats) {
            const content = document.getElementById('performanceContent');
            content.innerHTML = `
                <div class="stat-row">
                    <span><i class="fas fa-chart-pie"></i> Total Predictions:</span>
                    <span><strong>${stats.total_predictions}</strong></span>
                </div>
                <div class="stat-row">
                    <span><i class="fas fa-store"></i> Markets Covered:</span>
                    <span><strong>${stats.markets_covered}</strong></span>
                </div>
                <div class="stat-row">
                    <span><i class="fas fa-trophy"></i> Best Market:</span>
                    <span><strong>${stats.best_performing_market.market} (${stats.best_performing_market.accuracy.toFixed(1)}%)</strong></span>
                </div>
                <div class="stat-row">
                    <span><i class="fas fa-brain"></i> Model Confidence:</span>
                    <span><strong>${stats.prediction_confidence.model_confidence}%</strong></span>
                </div>
                <div class="stat-row">
                    <span><i class="fas fa-wave-square"></i> Pattern Strength:</span>
                    <span><strong>${stats.prediction_confidence.pattern_strength}%</strong></span>
                </div>
                <div class="stat-row">
                    <span><i class="fas fa-bullseye"></i> Overall Confidence:</span>
                    <span><strong>${stats.prediction_confidence.overall_confidence}%</strong></span>
                </div>
            `;

            showSection('performance');
        }

        // Enhanced page load animation
        document.addEventListener('DOMContentLoaded', function() {
            // Add entrance animations
            setTimeout(() => loadPredictions(), 500);
            
            // Add parallax effect on scroll
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                const parallax = document.querySelector('body::before');
                if (parallax) {
                    parallax.style.transform = `translateY(${scrolled * 0.5}px)`;
                }
            });
        });

        // Add ripple effect to buttons
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('btn')) {
                const button = e.target;
                const ripple = document.createElement('span');
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                `;
                
                button.style.position = 'relative';
                button.style.overflow = 'hidden';
                button.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }
        });

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
